<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrito</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <div class="row">
          <div class="four columns">
            <img
              src="https://riwi.io/wp-content/uploads/2023/07/Fondo-claro-logo.png"
              id="logo"
              height="50"
            />
          </div>
          <div class="two columns u-pull-right">
            <ul>
              <li class="submenu">
                <img src="img/cart.png" class="st" id="img-carrito" />
                <div id="carrito">
                  <table id="lista-carrito" class="u-full-width">
                    <thead>
                      <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                  </table>

                  <a href="#" id="vaciar-carrito" class="button u-full-width"
                    >Vaciar Carrito</a
                  >
                </div>
              </li>
            </ul>
            <i id="theme" class="bx bxs-bulb"></i>
          </div>
        </div>
      </div>
    </header>

    <div id="lista-productos" class="container">
      <div class="tittles">
        <button class="borrar-producto pantalones">Pantalones</button>
        <button class="borrar-producto camisas">Camisas</button>
        <button class="borrar-producto descuentos">Descuentos</button>
        <button class="borrar-producto all-products">
          Todos los Productos
        </button>
      </div>
      
      <div class="card_container"></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
